
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>焱焱國際能源股份有限公司</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>焱焱國際能源</h1>
    <nav>
      <a href="#">首頁</a>
      <a href="#products">商品服務</a>
      <a href="#contact">聯絡我們</a>
      <a href="#" id="cart-icon">🛒</a>
    </nav>
  </header>

  <section class="hero">
    <h2>專注能源技術，打造永續未來</h2>
    <button onclick="document.getElementById('products').scrollIntoView({ behavior: 'smooth' })">了解更多</button>
  </section>

  <section id="products">
    <h2>商品服務</h2>
    <div class="product-list">
      <div class="product">
        <h3>太陽能模組</h3>
        <p>高效率再生能源設備</p>
        <p>$10000</p>
        <button onclick="addToCart('太陽能模組', 10000)">加入購物車</button>
      </div>
      <div class="product">
        <h3>電力控制器</h3>
        <p>穩定供電與智慧監控</p>
        <p>$8000</p>
        <button onclick="addToCart('電力控制器', 8000)">加入購物車</button>
      </div>
      <div class="product">
        <h3>發電機組</h3>
        <p>工業用高功率備用電源</p>
        <p>$150000</p>
        <button onclick="addToCart('發電機組', 150000)">加入購物車</button>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>聯絡我們</h2>
    <form action="https://formspree.io/f/moqzyjod" method="POST">
      <label>姓名：<input type="text" name="name" required></label><br/>
      <label>Email：<input type="email" name="_replyto" required></label><br/>
      <label>訊息內容：<br/><textarea name="message" rows="5" required></textarea></label><br/>
      <button type="submit">送出訊息</button>
    </form>
  </section>

  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="toggleCart()">&times;</span>
      <h2>購物車內容</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total">總金額：$0</p>
      <button onclick="clearCart()">清空購物車</button>
      <button onclick="goToCheckout()">我要結帳</button>
    </div>
  </div>

  <footer>
    <p>© 2025 焱焱國際能源股份有限公司．統編：00071943</p>
  </footer>
</body>
</html>
