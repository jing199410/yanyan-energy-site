
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>焱焱國際能源 - 結帳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="checkout.js"></script>
</head>
<body>
  <main class="checkout">
    <h1>訂單結帳</h1>
    <section id="order-summary">
      <h2>您的購物清單</h2>
      <ul id="checkout-items"></ul>
      <p id="checkout-total">總金額：$0</p>
    </section>

    <section class="checkout-form">
      <h2>填寫訂購資訊</h2>
      <form action="https://formspree.io/f/moqzyjod" method="POST">
        <input type="hidden" name="cart" id="cart-field" />
        <label>姓名：<input type="text" name="name" required></label><br/>
        <label>Email：<input type="email" name="_replyto" required></label><br/>
        <label>電話：<input type="text" name="phone" required></label><br/>
        <label>地址：<input type="text" name="address" required></label><br/>
        <button type="submit">送出訂單</button>
      </form>
    </section>
  </main>
</body>
</html>
